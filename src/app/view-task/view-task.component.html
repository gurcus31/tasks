<div *ngIf="task">
  <h2>{{ task.name | uppercase}} </h2>


<mat-tab-group>
  <mat-tab label="Task">
  <div>
    <h3>What to do:</h3>
     <p [innerHTML]="task.body"></p> 
  </div>

</mat-tab>

  <mat-tab label="Edit your tasks">
<form (ngSubmit)="save(taskName.value, taskBody.value)" #taskForm="ngForm" class="example-form">
  <mat-form-field class="example-full-width">
    <label>Task Name</label>
    <input matInput [(ngModel)]="task.name" #taskName name="name">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea matInput [(ngModel)]="task.body" #taskBody name="body"></textarea>

  </mat-form-field>
  <button type="submit" class="btn btn-success" >Save</button>
</form>
  
  </mat-tab>
</mat-tab-group>
</div>
